    <section id="contact" class="parallax-section">
        <div class="container">
             <div class="row">
   
                  <div class="col-md-12 col-sm-12">
                       <!-- SECTION TITLE -->
                       <div class="wow fadeInUp section-title" data-wow-delay="0.2s">
                            <h2>Mande sua Dúvida</h2>                          
                       </div>
                  </div>
   
                  <div class="col-md-7 col-sm-10">
                       <!-- CONTACT FORM HERE -->
                       <div class="wow fadeInUp" data-wow-delay="0.4s">
                           <form id="contact-form" action="#" method="get">
                                 <div class="col-md-6 col-sm-6">
                                      <input type="text" class="form-control" name="name" placeholder="Nome" required="">
                                 </div>
                                 <div class="col-md-6 col-sm-6">
                                      <input type="email" class="form-control" name="email" placeholder="Email" required="">
                                 </div>
                                 <div class="col-md-12 col-sm-12">
                                      <textarea class="form-control" rows="5" name="message" placeholder="Mensagem" required=""></textarea>
                                 </div>
                                 <div class="col-md-offset-8 col-md-4 col-sm-offset-6 col-sm-6">
                                      <button id="submit" type="submit" class="form-control" name="submit">Enviar Mensagem</button>
                                 </div>
                           </form>
                       </div>
                  </div>
   
                  <div class="col-md-5 col-sm-8">
                       <!-- CONTACT INFO -->
                       <div class="wow fadeInUp contact-info" data-wow-delay="0.4s">
                            <div class="section-title">
                                 <h2>Entre em Contato</h2>
                            </div>
                            
                            <p><i class="fa fa-map-marker"></i> 456 New Street 22000, New York City, USA</p>
                            <p><i class="fa fa-comment"></i> <a href="mailto:info@company.com">Sanpedrovalley@gmail.com</a></p>
                            <p><i class="fa fa-phone"></i> 010-020-0340</p>
                       </div>
                  </div>
   
             </div>
        </div>
   </section>
